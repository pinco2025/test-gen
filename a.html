<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Test Configuration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5248e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1F2937] dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-10 py-3 bg-white dark:bg-background-dark">
<div class="flex items-center gap-4 text-[#121117] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Test Generation System</h2>
</div>
<div class="flex flex-1 justify-end gap-6 items-center">
<div class="flex items-center gap-8">
<a class="text-[#121117] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal" href="#">Dashboard</a>
<a class="text-primary dark:text-primary text-sm font-bold leading-normal" href="#">Tests</a>
<a class="text-[#121117] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal" href="#">Students</a>
<a class="text-[#121117] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal" href="#">Settings</a>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDOXnJgOmhkjHWtWqVjoGp3OE6GLIaFdIPiY-77-4STKSIMRRcrosJzl9ruuRUshywcV0arn_Xxls6Zgx9goDevIsxI7_4LK8zblzkpJ5Ii0EkehosPB5MlvQ_mdjkd6O0XoqNin_IGgxH7J8BpJ6LcbgX-2lZwZtMoTqqrcZegU46-MQsPD48epSn0fawcJawB3oIUP8tEc3kn-ktG89LVRNQ6E5bPNzYxoa-Z-tuMiXV_wETW3OyzgP00X02tu0fY4mMrOM82IRc");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col w-full max-w-6xl flex-1">
<div class="flex flex-wrap justify-between gap-4 items-center mb-8">
<p class="text-[#121117] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Test Configuration</p>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full">
<!-- Left Column: Form -->
<div class="lg:col-span-2 bg-white dark:bg-gray-800/50 p-8 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
<div class="flex flex-col gap-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col flex-1">
<p class="text-[#121117] dark:text-gray-300 text-base font-medium leading-normal pb-2">Test ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121117] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-gray-600 bg-background-light dark:bg-gray-700/60 focus:border-primary h-14 placeholder:text-[#666487] p-[15px] text-base font-normal leading-normal" value="AUTO-GEN-PHY-2024-001"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#121117] dark:text-gray-300 text-base font-medium leading-normal pb-2">Test Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121117] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-gray-600 bg-white dark:bg-gray-700/60 focus:border-primary h-14 placeholder:text-[#666487] p-[15px] text-base font-normal leading-normal" placeholder="e.g., Weekly Physics Mock Test" value="Weekly Physics Mock Test"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121117] dark:text-gray-300 text-base font-medium leading-normal pb-2">Duration (minutes)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121117] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-gray-600 bg-white dark:bg-gray-700/60 focus:border-primary h-14 placeholder:text-[#666487] p-[15px] text-base font-normal leading-normal" type="number" value="180"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121117] dark:text-gray-300 text-base font-medium leading-normal pb-2">Marks per question</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121117] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-gray-600 bg-white dark:bg-gray-700/60 focus:border-primary h-14 placeholder:text-[#666487] p-[15px] text-base font-normal leading-normal" type="number" value="4"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121117] dark:text-gray-300 text-base font-medium leading-normal pb-2">Negative marking</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121117] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-gray-600 bg-white dark:bg-gray-700/60 focus:border-primary h-14 placeholder:text-[#666487] p-[15px] text-base font-normal leading-normal" type="number" value="-1"/>
</label>
</div>
</div>
</div>
<!-- Right Column: Preview Panel -->
<div class="lg:col-span-1 h-fit sticky top-10">
<div class="bg-white dark:bg-gray-800/50 p-8 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm flex flex-col gap-6">
<h3 class="text-xl font-bold text-[#121117] dark:text-white">Configuration Summary</h3>
<div class="space-y-4">
<div class="flex justify-between items-center">
<span class="text-gray-500 dark:text-gray-400">Test Title</span>
<span class="font-semibold text-right text-[#121117] dark:text-gray-100">Weekly Physics Mock Test</span>
</div>
<hr class="border-gray-200 dark:border-gray-700"/>
<div class="flex justify-between items-center">
<span class="text-gray-500 dark:text-gray-400">Duration</span>
<span class="font-semibold text-[#121117] dark:text-gray-100">180 minutes</span>
</div>
<hr class="border-gray-200 dark:border-gray-700"/>
<div class="flex justify-between items-center">
<span class="text-gray-500 dark:text-gray-400">Marking Scheme</span>
<span class="font-semibold text-green-600 dark:text-green-400">+4 <span class="text-red-500 dark:text-red-400">/ -1</span></span>
</div>
<hr class="border-gray-200 dark:border-gray-700"/>
<div class="flex justify-between items-center">
<span class="text-gray-500 dark:text-gray-400">Subjects</span>
<span class="font-semibold text-[#121117] dark:text-gray-100">Physics, Chemistry</span>
</div>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex justify-end items-center gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-gray-600 dark:text-gray-300 text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors">
<span class="truncate">Back to Selection</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors gap-2">
<span class="material-symbols-outlined text-xl">auto_awesome</span>
<span class="truncate">Generate Test</span>
</button>
</div>
</div>
</main>
</div>
</div>
</body></html>
